{% block content %}

<div>
  {% if user.image_url %}
  <div><img src="{{ user.image_url }}"</div>
  {% endif %}

  <div>
    <h1>{{ user.full_name }}</h1>

    <form>
      <button
        class="btn btn-primary btn-sm"
        formaction="/users/{{ user.id }}/edit"
        formmethod="GET"
      >
        Edit
      </button>
      <button
        class="btn btn-danger btn-sm"
        formaction="/users/{{ user.id }}/delete"
        formmethod="POST"
      >
        Delete
      </button>
    </form>
  </div>
</div>

{% endblock %}
